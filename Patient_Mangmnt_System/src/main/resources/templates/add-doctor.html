        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Doctor</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form action="insertdoctor">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Doctor ID </label>
                                         <input name="doctorId"  class="form-control" type="text" th:value="${id}">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Doctor Name</label>
                                        <input name="doctorName"  class="form-control" type="text" required="required">
                                    </div>
                                </div>
                                
                                  <div class="col-sm-6">
									<div class="form-group gender-select">
										<label class="gen-label">Gender:</label>
										<div class="form-check-inline">
											<label class="form-check-label">
												<input type="radio" name="doctorGender" class="form-check-input" value="Male">Male
											</label>
										</div>
										<div class="form-check-inline">
											<label class="form-check-label">
												<input type="radio" name="doctorGender" class="form-check-input" value="Female">Female
											</label>
										</div>
									</div>
                                </div>
                                
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Department</label><br>
                                       <select name="doctorDepartment" required="required">
                                             <option value="Urology">Urology</option>
                                             <option value="Cardiology">Cardiology</option>
                                             <option value="Oncology">Oncology</option>
                                             <option value="Orthopedics">Orthopedics</option>
                                             <option value="Neurology">Neurology</option>
                                       </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input name="doctorEmail" class="form-control" type="text" required="required">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input name="doctorUserName"  class="form-control" type="text" required="required">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input name="doctorPassword" class="form-control" type="password" required="required">
                                    </div>
                                </div>
                                
                                
                                    <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>JoinngDate</label>
                                        <input name="doctorJoin" class="form-control" type="date" required="required">
                                    </div>
                                </div>
								
                              
                                
                                 
                                
                               
				
                            </div>
						
                           <div class="m-t-20 text-center">
                                <button type="submit" class="btn btn-primary submit-btn">Create Doctor</button>
                            </div>
                        </form>
